<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th encounter solver</title>
    <style>
        .selected {
            background-color: yellow;
        }
        #result {
            margin-top: 10px;
        }
        .duplicate {
            color: red;
        }
        .noduplicate {
            color: black;
        }
    </style>
    <script>
        var selectedNumbersA = [];

        function toggleSelectionA(number) {
            var selectedButton = document.getElementById('num-set-A-' + number);
            var index = selectedNumbersA.indexOf(number);
            if (index === -1) {
                selectedNumbersA.push(number);
                selectedButton.classList.add('selected');
            } else {
                selectedNumbersA.splice(index, 1);
                selectedButton.classList.remove('selected');
            }
            checkDuplicates();
        }

        var selectedNumbersB = [];

        function toggleSelectionB(number) {
            var selectedButton = document.getElementById('num-set-B-' + number);
            var index = selectedNumbersB.indexOf(number);
            if (index === -1) {
                selectedNumbersB.push(number);
                selectedButton.classList.add('selected');
            } else {
                selectedNumbersB.splice(index, 1);
                selectedButton.classList.remove('selected');
            }
            checkDuplicates();
        }

        var selectedNumbersC = [];

        function toggleSelectionC(number) {
            var selectedButton = document.getElementById('num-set-C-' + number);
            var index = selectedNumbersC.indexOf(number);
            if (index === -1) {
                selectedNumbersC.push(number);
                selectedButton.classList.add('selected');
            } else {
                selectedNumbersC.splice(index, 1);
                selectedButton.classList.remove('selected');
            }
            checkDuplicates();
        }

        function checkDuplicates() {
            var resultElement = document.getElementById('result');
            var allSelectedNumbers = selectedNumbersA.concat(selectedNumbersB, selectedNumbersC);
            if (allSelectedNumbers.length !== 9) {
                resultElement.innerHTML = "<span class='duplicate'>3つの数字を選択してください</span>";
            } else {
                var uniqueNumbers = [...new Set(allSelectedNumbers)];
                if (uniqueNumbers.length < allSelectedNumbers.length) {
                    resultElement.innerHTML = "<span class='duplicate'>重複あり</span>";
                } else {
                    resultElement.innerHTML = "<span class='noduplicate'>重複なし</span>";
                }
            }
        }
    </script>
</head>
<body>
    <h1>4th encounter solver</h1>
    <div>
        <div>
            <h2>裏A：</h2>
            <button id="num-set-A-3" onclick="toggleSelectionA(3)">3</button>
            <button id="num-set-A-4" onclick="toggleSelectionA(4)">4</button>
            <button id="num-set-A-0" onclick="toggleSelectionA(0)">0</button>
        </div>
        <div>
            <h2>裏B：</h2>
            <button id="num-set-B-3" onclick="toggleSelectionB(3)">3</button>
            <button id="num-set-B-4" onclick="toggleSelectionB(4)">4</button>
            <button id="num-set-B-0" onclick="toggleSelectionB(0)">0</button>
        </div>
        <div>
            <h2>裏C：</h2>
            <button id="num-set-C-3" onclick="toggleSelectionC(3)">3</button>
            <button id="num-set-C-4" onclick="toggleSelectionC(4)">4</button>
            <button id="num-set-C-0" onclick="toggleSelectionC(0)">0</button>
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
