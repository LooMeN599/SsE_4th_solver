<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th encounter solver</title>
    <style>
        .selected {
            background-color: yellow;
        }
        #result {
            margin-top: 10px;
        }
        .duplicate {
            color: red;
        }
        .noduplicate {
            color: black;
        }
    </style>
    <script>
        var selectedNumbers = [];

        function toggleSelection(buttonId, number) {
            var selectedButton = document.getElementById(buttonId);
            var index = selectedNumbers.indexOf(number);
            if (index === -1) {
                selectedNumbers.push(number);
                selectedButton.classList.add('selected');
            } else {
                selectedNumbers.splice(index, 1);
                selectedButton.classList.remove('selected');
            }
            checkDuplicates();
        }

        function checkDuplicates() {
            var resultElement = document.getElementById('result');
            if (selectedNumbers.length !== 3) {
                resultElement.innerHTML = "<span class='duplicate'>3つの数字を選択してください</span>";
            } else {
                var uniqueNumbers = [...new Set(selectedNumbers)];
                if (uniqueNumbers.length < selectedNumbers.length) {
                    resultElement.innerHTML = "<span class='duplicate'>重複あり</span>";
                } else {
                    resultElement.innerHTML = "<span class='noduplicate'>重複なし</span>";
                }
            }
        }
    </script>
</head>
<body>
    <h1>4th encounter solver</h1>
    <div>
        <div>
            <label for="slot-A">裏A：</label>
            <button id="num-set-0" class="num-set-button" onclick="toggleSelection('num-set-0', 3)">3</button>
            <button id="num-set-1" class="num-set-button" onclick="toggleSelection('num-set-1', 4)">4</button>
            <button id="num-set-2" class="num-set-button" onclick="toggleSelection('num-set-2', 0)">0</button>
        </div>
        <div>
            <label for="slot-B">裏B：</label>
            <button id="num-set-3" class="num-set-button" onclick="toggleSelection('num-set-3', 3)">3</button>
            <button id="num-set-4" class="num-set-button" onclick="toggleSelection('num-set-4', 4)">4</button>
            <button id="num-set-5" class="num-set-button" onclick="toggleSelection('num-set-5', 0)">0</button>
        </div>
        <div>
            <label for="slot-C">裏C：</label>
            <button id="num-set-6" class="num-set-button" onclick="toggleSelection('num-set-6', 3)">3</button>
            <button id="num-set-7" class="num-set-button" onclick="toggleSelection('num-set-7', 4)">4</button>
            <button id="num-set-8" class="num-set-button" onclick="toggleSelection('num-set-8', 0)">0</button>
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
