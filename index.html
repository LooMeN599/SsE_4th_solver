<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th encounter solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>4th encounter solver</h1>
    <div>
        <div class="slot">
            <h2>裏A：</h2>
            <div>
                <button class="num-set-button-A">3</button>
                <button class="num-set-button-A">4</button>
                <button class="num-set-button-A">0</button>
            </div>
        </div>
        <div class="slot">
            <h2>裏B：</h2>
            <div>
                <button class="num-set-button-B">3</button>
                <button class="num-set-button-B">4</button>
                <button class="num-set-button-B">0</button>
            </div>
        </div>
        <div class="slot">
            <h2>裏C：</h2>
            <div>
                <button class="num-set-button-C">3</button>
                <button class="num-set-button-C">4</button>
                <button class="num-set-button-C">0</button>
            </div>
        </div>
        <div class="slot">
            <h2>表D1：</h2>
            <div class="button-grid">
                <button class="num-set-button-D">球体</button>
                <button class="num-set-button-D">立方体</button>
                <button class="num-set-button-D">三角錐</button>
                <button class="num-set-button-D">円柱</button>
                <button class="num-set-button-D">円錐</button>
                <button class="num-set-button-D">三角柱</button>
            </div>
        </div>    
        <div class="slot">
            <h2>表E1：</h2>
            <div class="button-grid">
                <button class="num-set-button-E">球体</button>
                <button class="num-set-button-E">立方体</button>
                <button class="num-set-button-E">三角錐</button>
                <button class="num-set-button-E">円柱</button>
                <button class="num-set-button-E">円錐</button>
                <button class="num-set-button-E">三角柱</button>
            </div>
        </div>
        <div class="slot">
            <h2>表F1：</h2>
            <div class="button-grid">
                <button class="num-set-button-F">球体</button>
                <button class="num-set-button-F">立方体</button>
                <button class="num-set-button-F">三角錐</button>
                <button class="num-set-button-F">円柱</button>
                <button class="num-set-button-F">円錐</button>
                <button class="num-set-button-F">三角柱</button>
            </div>
        </div>
        <button onclick="clearSelection()">入力クリア</button>
    </div>
</body>
</html>
