<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th encounter solver</title>
    <style>
        .selected {
            background-color: yellow;
        }
        #result {
            margin-top: 10px;
        }
        .duplicate {
            color: red;
        }
        .noduplicate {
            color: black;
        }
    </style>
    <script>
        function toggleSelection(buttonId) {
            var selectedButton = document.getElementById(buttonId);
            var allButtons = document.querySelectorAll('.num-set-button');
            allButtons.forEach(function(button) {
                button.classList.remove('selected');
            });
            selectedButton.classList.add('selected');
            checkDuplicates();
        }

        function checkDuplicates() {
            var selectedNumbers = [];
            var allButtons = document.querySelectorAll('.num-set-button.selected');
            allButtons.forEach(function(button) {
                selectedNumbers.push(parseInt(button.value));
            });
            var uniqueNumbers = [...new Set(selectedNumbers)];
            var resultElement = document.getElementById('result');
            if (uniqueNumbers.length < selectedNumbers.length) {
                resultElement.innerHTML = "<span class='duplicate'>重複あり</span>";
            } else {
                resultElement.innerHTML = "<span class='noduplicate'>重複なし</span>";
            }
        }
    </script>
</head>
<body>
    <h1>4th encounter solver</h1>
    <div>
        <button id="num-set-0" class="num-set-button" value="3" onclick="toggleSelection('num-set-0')">裏A</button>
        <button id="num-set-1" class="num-set-button" value="4" onclick="toggleSelection('num-set-1')">裏B</button>
        <button id="num-set-2" class="num-set-button" value="0" onclick="toggleSelection('num-set-2')">裏C</button>
    </div>
    <div id="result"></div>
</body>
</html>
